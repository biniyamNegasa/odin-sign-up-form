<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="left-side">
      <div class="logo">
        <img
          src="./images/odin-lined.png"
          alt="odin-logo-lined"
          width="100px"
          height="100px"
        />
        <div class="logo-text">ODIN</div>
      </div>
      <div class="credit-photo">
        <div>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="first-row">
        <div class="main-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
        </div>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="form">
          <legend>Let's do this!</legend>

          <div class="group">
            <div>
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                minlength="3"
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                minlength="3"
              />
            </div>
          </div>
          <div class="group">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
          </div>
          <div class="group">
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
              />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
              />
            </div>
          </div>
        </div>
        <div class="third-row">
          <button type="submit">Create Account</button>
          <div class="login-text">
            Already have an account? <a href="#">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
